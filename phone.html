<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <link rel="stylesheet" href="phone.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <div class="city-selection">
        <div class="city-option">
          <img src="church-img.png" alt="church-img" class="city-image" />
          Bangalore
        </div>
        <div class="city-option selected">
          <img src="church-img.png" alt="church-img" class="city-image" />
          Bangalore
        </div>
        <div class="city-option">
          <img src="church-img.png" alt="church-img" class="city-image" />
          Bangalore
        </div>
        <div class="city-option">
          <img src="church-img.png" alt="church-img" class="city-image" />
          Bangalore
        </div>
        <div class="city-option">
          <img src="church-img.png" alt="church-img" class="city-image" />
          Bangalore
        </div>
      </div>

      <div class="park">
        <h3 style="margin: 0">Park</h3>
        <div class="park-options">
          <div class="park-option">
            <img src="bag-img.png" alt="bag-img" class="park-image" />
            College
          </div>
          <div class="park-option selected">
            <img src="bag-img.png" alt="bag-img" class="park-image selected" />
            General
          </div>
          <div class="park-option">
            <img src="bag-img.png" alt="bag-img" class="park-image" />
            School
          </div>
          <div class="park-option">
            <img src="bag-img.png" alt="bag-img" class="park-image" />
            Corporate
          </div>
        </div>
      </div>

      <div class="date">
        <div class="date-options">
            Date Picker
            <input type="date" class="date-input" />
        </div>
        <div class="date-options">
            Date Picker
            <input type="text" class="date-input" placeholder="- - - - - -" />
        </div>
      </div>

      <div class="visit">
        <h3 style="margin: 0">visit</h3>
        <div class="visit-options">
          <div class="visit-option">
            <img src="bag-img.png" alt="bag-img" class="visit-image" />
            LKG
          </div>
          <div class="visit-option selected">
            <img src="bag-img.png" alt="bag-img" class="visit-image selected" />
            UKG
          </div>
          <div class="visit-option">
            <img src="bag-img.png" alt="bag-img" class="visit-image" />
            HSS
          </div>
        </div>
      </div>

      <div class="staff">
        <div class="staff-options">
            Date Picker
            <input type="text" class="staff-input" />
        </div>
        <div class="staff-options">
            Date Picker
            <input type="text" class="staff-input" placeholder="- - - - - -" />
        </div>
      </div>

      <div class="departure">
        <h3 style="margin: 0; color: #777777;">Departure</h3>
        <div class="departure-calendar">
            <div class="departure-dates">
                <div class="dep-date">
                    <p style="margin: 2px; padding: 5px; font-size: 18px;">11</p>
                    <p style="margin: 0;">WED</p>
                </div>
                <div class="dep-date">
                    <p style="margin: 2px; padding: 5px; font-size: 16px;border-radius: 50%; background-color: #dc635a; color: #fff;">12</p>
                    <p style="margin: 0;">THU</p>
                </div>
                <div class="dep-date">
                    <p style="margin: 2px; padding: 5px; font-size: 16px;">13</p>
                    <p style="margin: 0;">FRI</p>
                </div>
                <div class="dep-date">
                    <p style="margin: 2px; padding: 5px; font-size: 16px;">14</p>
                    <p style="margin: 0;">SAT</p>
                </div>
                <div class="dep-date">
                    <p style="margin: 2px; padding: 5px; font-size: 16px;">15</p>
                    <p style="margin: 0;">SUN</p>
                </div>
            </div>
            <div class="departure-month">
                <!-- <input type="month" class="month-input" /> -->
                2024
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
